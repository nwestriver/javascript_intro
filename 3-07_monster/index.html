<script>
  'use strict';
  // モンスターの体力
  let enemy = 100;
  let attackCount = 0;
  window.alert('バトルスタート!');

  let atk;

  while(enemy > 0) {
    let atk = Math.floor(Math.random() * 30) + 1;
    console.log(`モンスターに${atk}のダメージ!`);

    enemy -= atk;
    attackCount += 1;
  }

  console.log(`${attackCount}回の攻撃でモンスター討伐!`);
</script>
